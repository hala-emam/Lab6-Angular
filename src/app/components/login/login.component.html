<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first"></div>

    <!-- Login Form -->
    <form>
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        placeholder="username"
      />
      <input
        type="password"
        id="password"
        class="fadeIn third"
        name="login"
        placeholder="password"
      />
      <button
        type="submit"
        class="btn btn-primary fadeIn fourth log"
        [disabled]="isUserAuth"
        (click)="login()"
      >
        LOG IN
      </button>
      <button
        type="submit"
        class="btn btn-danger fadeIn fourth log"
        [disabled]="!isUserAuth"
        (click)="logout()"
      >
        LOG OUT
      </button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
