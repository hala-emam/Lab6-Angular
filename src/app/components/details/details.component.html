<h2>Details Of Product</h2>
<table class="table mt-5 table-primary">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tbody>
    <tr>
      <td>{{ currentProduct?.name }}</td>
      <td>{{ currentProduct?.price }}</td>
      <td>{{ currentProduct?.quantity }}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary px-4" (click)="toBack()">Back</button>
